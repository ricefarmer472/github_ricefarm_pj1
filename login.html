<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <meta name="description" content="このサイトはテストサイトです">
        <title>[Test_page]ログインページ｜米蔵むすび 公式オンラインショップ</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="icon" href="images/rogo_icon.png">
        <link rel="stylesheet" type="text/css" href="css/top.css">
        <script src="js/login.js"></script>
    </head>
</html>
<body>
    <div id="login_wrapper">
        <div class="login_title">
            <h1>米蔵むすび</h1>
            <p>ログイン</p>
            <p>※テストサイトなので、emailはemail@example.com、PASSは適当でログインできます※</p>
        </div>
        <form id="login_form" class="login_form">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="login_btn_loginpage">ログイン</button>
            </div>
            <div class="form-actions">
                <!-- type="button" に変更して、formの送信をトリガーしないようにする -->
                <button type="button" class="newlogin_btn_loginpage">新規会員登録</button>
            </div>
        </form>
    </div>
</body>
